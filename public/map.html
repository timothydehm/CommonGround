<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voting Map</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>



</head>
<body>
  <div class="nav">
    <a href="create.html" class="nav-link">Create New Map</a>
    <div class="nav-buttons">
      <div id="user-identifier" class="user-info" style="display: none;">
        <span class="user-label">Logged in as:</span>
        <span id="current-username" class="username"></span>
        <button id="changeUserBtn" class="change-user-btn">Change User</button>
      </div>
      <button id="viewToggleBtn" class="toggle-btn" style="display: none;">Show My Votes Only</button>
      <button id="copyLinkBtn" class="copy-btn" style="display: none;">Copy Link URL</button>
      <button id="exportBtn" class="export-btn" style="display: none;">Export Results</button>
    </div>
  </div>
  
  <div id="info-panel">
    <h2 id="map-title">Loading...</h2>
    <p id="map-prompt"></p>
    <div id="vote-counter" style="display: none;">
      <span id="vote-count">0</span> / <span id="vote-limit">âˆž</span> votes used
    </div>
    <div id="loading-indicator" style="display: none;">
      <div class="loading-spinner"></div>
      <span>Loading map...</span>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../supabase.js"></script>
  <script src="map.js"></script>
</body>
</html>
